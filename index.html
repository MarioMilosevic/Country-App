<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Country App</title>
  </head>
  <body class="font-body min-h-screen w-screen leading-[120%] bg-primary">
    <header
      class="flex items-center justify-between p-12 text-2xl bg-white shadow-md"
    >
      <div class="w-[80%] mx-auto flex justify-between items-center">
        <div class="country__app flex items-center gap-2 p-4 cursor-pointer">
          <img
            class="w-12 h-12"
            src="/img/planet-earth.svg"
            alt="planet"
          />
          <h1>Country App</h1>
        </div>

        <div id="brightness" class="flex items-center gap-2 p-4 cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
          <p>Light Mode</p>
        </div>
      </div>
    </header>
    <div id="app" class="h-full w-[80%] mx-auto">
      <main class="h-full">
        <div
          class="search__bar__container p-12 flex items-center justify-between"
        >
          <div
            class="search__bar flex items-center rounded-3xl bg-white h-[5rem] w-[45%] shadow-md relative"
          >
            <input
              class="w-full h-full bg-white pl-[4.5rem] border-none rounded-3xl text-lg focus:outline-primary"
              type="text"
              placeholder="Search for a country..."
              id="country__search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-full w-12 absolute top-0 left-[2%]"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </div>
          <div
            class="continents__select bg-white rounded-3xl shadow-md px-3 py-4"
          >
            <select
              name="country__region"
              id="country__region"
              class="country__region text-lg focus:outline-none"
            >
              <option value="All">All</option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctic</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
 
        <ul class="country__list p-4 list-none grid grid-cols-3 gap-3 bg-primary"></ul>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
